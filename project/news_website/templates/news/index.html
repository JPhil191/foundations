<!DOCTYPE html>

{% block header %}
  <h1>{% block title %}News{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for new in news %}
    <article class="post">
      <header>
        <div>
          <h1>{{ new['HEADLINE'] }}</h1>
        </div>
      </header>
      <p class="body">{{ new['CONTENT'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
